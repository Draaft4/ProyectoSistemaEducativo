<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<ui:define name="title">Solicitar</ui:define>
<link href="../controladores/estiloSolicitud.css" rel="stylesheet" />
<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</head>
<div class="login">
	<div class="login-header">
		<h1>Solicitud</h1>
	</div>
	<div class="login-form">

		<h:form id="formulario01">
			
			<br></br>
			<h3 for="cedula">
				Cedula (*):
				<h:inputText type="text" id="cedula" name="cedula" value="#{alumnoBean.alumno.cedula}"
					maxlength="10" />
				<h:commandButton action="#{alumnoBean.obtenerAlumno()}" value="Buscar" />
			</h3>
			<br></br>
			<h3 for="cedula">
				Cedula Docente(*):
				<h:inputText type="text" id="cedulaD" name="cedulaD" value="#{alumnoBean.destinatario.cedula}"
					maxlength="10" />
			</h3>
			<br></br>

			<h3 for="contenido">Contenido (*):</h3>
			<p>
					
					<h:inputTextarea value="#{alumnoBean.contenido}" />
				
			</p>
			<h:commandButton action="#{alumnoBean.agregarSolicitud()}" id="solicitar"
				name="solicitar" value="Solicitar" />
			<h:commandButton action="#{redireccionarBean.redMenuPrincipalEstudiante()}" id="cancelar" name="cancelar" value="Cancelar" />
		</h:form>
	</div>



</div>


</html>
