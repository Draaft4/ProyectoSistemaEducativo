<html>

<head>
    <meta charset="UTF-8">
    <title>Informacion Usuario</title>
    <script type="text/javascript" src="validaciones_usuario.js"></script>
    <link href="../controladores/estiloInformacionUsuario.css" rel="stylesheet" />
    <style type="text/css">
        .error {
            color: rgb(255, 230, 0);
            font-size: 16px;
        }
    </style>
</head>
<div class="login">
    <div class="login-header">
        <h1>Informacion de Usuario</h1>
    </div>
    <div class="login-form">

        <body>
            <form id="formulario01" method="POST" action="../controladores/crear_usuario.php" onsubmit="return validarCamposObligatorios()">
            
            
            <br>
           
                <h3 for="cedula">Cedula (*):  <input type="text" id="cedula" name="cedula" value=""  oninput="return validarCedula(this)" onkeyup="return numeroCedula(this)" maxlength="10" /> <input type="submit" id="buscar" name="buscar" value="Buscar" /></h3>
                <span id="mensajeCedula" class="error"></span>
               
                <br>
                <h3 for="nombres">Nombre (*):  <input type="text" id="nombres" name="nombres" value=""  onkeyup="return validarNombres(this)" onkeyup="return validarLetras(this)" onkeyup="return validarNombre(this)" /></h3>
               
                <span id="mensajeNombres" class="error"></span>
                
                <br>
                <h3 for="direccion">Dirección (*) <input type="text" id="direccion" name="direccion" value=""  /></h3>              
                <br>
                <h3 for="fecha">Fecha Nacimiento (*):  <input type="date" id="fechaNacimiento" name="fechaNacimiento" value=""  /></h3>
               
                <span id="mensajeFecha" class="error"></span>
                <br>
                <h3 for="correo">Correo electrónico (*):  <input type="email" id="correo" name="correo" value=""  onkeyup="return validarCorreo(this)" /></h3>
               
                <span id="mensajeCorreo" class="error"></span>
                <br>

                <h3 for="correo">Contraseña (*):  <input type="password" id="contrasena" name="contrasena" value=""  onkeyup="return validarContrasena(this)" /></h3>
               
                <span id="mensajeContrasena" class="error"></span>
                <br>

                <h3 for="fechaInscripcion">Fecha de Inscripcion (*):  <input type="date" id="fechaInscripcion" name="fechaInscripcion" value="" /></h3>
                <br>
                <input type="submit" id="modificar" name="modificar" value="Modificar" />
                <input type="reset" id="cancelar" name="cancelar" value="Cancelar" onclick="location.href='login.html'" />
            </form>

    </div>

    

</div>




</body>

</html>
