<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<f:metadata>
			<f:viewParam name="cedula" value="#{alumnoBean.alumno.cedula}"></f:viewParam>
			<f:viewAction action="#{alumnoBean.obtenerAlumno()}" />
		</f:metadata>
		<ui:define name="Informacion Estudiante">Informacion Usuario</ui:define>
		<link href="../controladores/estiloInformacionUsuario.css"
			rel="stylesheet" />
		<style type="text/css">
			.error {
				color: rgb(255, 230, 0);
				font-size: 16px;
			}
		</style>
	</h:head>
	<body>
		<div class="login">
			<div class="login-header">
				<h1>Informacion de Usuario</h1>
			</div>
			<div class="login-form">
				<h:form id="formulario01">
					<br></br>
					<h3 for="cedula">
						Cedula (*):
						<h:inputText type="text" id="cedula" name="cedula" value="#{alumnoBean.alumno.cedula}"
							maxlength="10" />
						<h:commandButton action="#{alumnoBean.obtenerAlumno()}" value="Buscar" />
					</h3>
					<br></br>
		
					<h3 for="nombres">
						Nombre (*):
						<h:inputText type="text" id="nombres" name="nombres" value="#{alumnoBean.alumno.nombre}" />
					</h3>
		
					<br></br>
					<h3 for="direccion">
						Dirección (*)
						<h:inputText type="text" id="direccion" name="direccion" value="#{alumnoBean.alumno.direccion}" />
					</h3>
					<br></br>
					<h3 for="fecha">
						Fecha Nacimiento (*):
						<h:inputText type="date" id="fechaNacimiento" name="fechaNacimiento"
							value="#{alumnoBean.alumno.fechaNacimiento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h3>
		
					<br></br>
					<h3 for="correo">
						Correo electrónico (*):
						<h:inputText type="email" id="correo" name="correo" value="#{alumnoBean.alumno.correo}" />
					</h3>
		
					<br></br>
					<h3 for="correo">
						Contraseña (*):
						<h:inputText type="password" id="contrasena" name="contrasena"
							value="#{alumnoBean.alumno.contrasena}" onkeyup="return validarContrasena(this)" />
					</h3>
		
					<br></br>
					<h3 for="fechaInscripcion">
						Fecha de Inscripcion (*):
						<h:inputText type="date" id="fechaInscripcion"
							name="fechaInscripcion" value="#{alumnoBean.alumno.fechaInscripcion}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h3>
					<h:commandButton action="MenuPrincipalEstudiante.xhtml?faces-redirect=true&amp;sesion=true"
						id="cancelar" name="cancelar" value="Cancelar" />
				</h:form>
		
			</div>
		
		</div>
		
	</body>
</html>
