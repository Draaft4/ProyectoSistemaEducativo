<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="sesion" value="#{loginBean.sesion}"></f:viewParam>
		<f:viewParam name="tipo" value="#{loginBean.tipoSesion}"></f:viewParam>
		<f:viewParam name="cedula" value="#{loginBean.cedula}"></f:viewParam>
	</f:metadata>
	<ui:define name="title">
    Pagina principal
    </ui:define>
	<link href="../controladores/estiloMenuPrincipal.css" rel="stylesheet"></link>
</h:head>

<h:messages />
<div class="login">

	<div class="login-header">
		<h1>Hola, bienvenido</h1>
		<h:link value="Registrarse"
			outcome="#{redireccionarBean.redEscojerTipo()}" class="bn3637 bn36" />
		<c:when test="#{loginBean.sesion}">
			<h:link value="Iniciar Sesion"
				outcome="#{redireccionarBean.redLogin()}" class="bn3637 bn36" />
		</c:when>
		<c:otherwise>
			<h:link value="Cerrar Sesion" outcome="#{loginBean.cerrarSesion()}"
				class="bn3637 bn36" />
		</c:otherwise>
		<br></br> <br></br>
		<h:form>
			<h3 for="telefono">Buscar:</h3>
			<h:inputText type="text" id="cedula" name="cedula"
				value="#{docenteBean.docente.cedula}"
				placeholder="Ingrese cedula ..." />
			<h:commandButton action="#{docenteBean.buscarPorCedula()}"
				id="buscar" name="buscar" value="Buscar"
				class="btn btn-primary mr-2" />
		</h:form>
	</div>

	<div class="login-form">
		<center>
			<c:choose>
				<c:when test="#{loginBean.sesion}">
					<h:link outcome="#{redireccionarBean.redMatricula()}" value="">
						<h:graphicImage value="/public/vista/1.jpg" />
					</h:link>
				</c:when>
				<c:otherwise>
					<button ondblclick="myalert()">
						<h:graphicImage value="/public/vista/1.jpg" />
					</button>
					<script>
				        function myalert() {
				            alert("Error: Por favor inicie sesion.");
				        }
    				</script>
				</c:otherwise>
			</c:choose>
		</center>
		<h3 for="direccion">Matriculacion</h3>
	</div>

	<div class="login-form2">
		<center>
			<center>
				<c:choose>
					<c:when test="#{loginBean.sesion}">
						<h:link outcome="#{redireccionarBean.redInformacionEstudiante()}" value="">
							<h:graphicImage value="/public/vista/4.jpg" />
						</h:link>
					</c:when>
					<c:otherwise>
						<button ondblclick="myalert()">
							<h:graphicImage value="/public/vista/4.jpg" />
						</button>

						<script>
				        function myalert() {
				            alert("Error: Por favor inicie sesion.");
				        }
    				</script>
					</c:otherwise>
				</c:choose>
			</center>

		</center>
		<h3 for="direccion">Perfil</h3>
	</div>

	<div class="login-form3">
		<center>
			<c:choose>
				<c:when test="#{loginBean.sesion}">
					<h:link outcome="#{redireccionarBean.redSolicitudes()}" value="">
						<h:graphicImage value="/public/vista/6.jpg" />
					</h:link>
				</c:when>
				<c:otherwise>
					<button ondblclick="myalert()">
						<h:graphicImage value="/public/vista/6.jpg" />
					</button>

					<script>
				        function myalert() {
				            alert("Error: Por favor inicie sesion.");
				        }
    				</script>
				</c:otherwise>
			</c:choose>

		</center>
		<h3 for="direccion">Solicitudes</h3>
	</div>

	<div class="login-form4">
		<center>
			<c:choose>
				<c:when test="#{loginBean.sesion}">
				<h:link outcome="#{redireccionarBean.redListarCalificaciones()}" value="">
					<h:graphicImage value="/public/vista/8.jpg" />
				</h:link>
				</c:when>
				<c:otherwise>
					<button ondblclick="myalert()">
						<h:graphicImage value="/public/vista/8.jpg" />
					</button>

					<script>
				        function myalert() {
				            alert("Error: Por favor inicie sesion.");
				        }
    				</script>
				</c:otherwise>
			</c:choose>

		</center>
		<h3 for="direccion">Calificaciones</h3>
	</div>

	<div class="login-form5">
		<center>
			<button ondblclick="myalert()">
				<h:graphicImage value="/public/vista/5.jpg" />
			</button>

			<script>
				        function myalert() {
				            alert("Solo docentes pueden crear asignaturas");
				        }
    				</script>
		</center>
		<h3 for="direccion">Registro Asignaturas</h3>
	</div>



	<div id="informacion"></div>


</div>


</html>
