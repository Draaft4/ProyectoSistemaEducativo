<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<ui:define name="title">Registrar Estudiante</ui:define>
	<link href="../controladores/estiloCrear.css" rel="stylesheet" />
	<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</h:head>
<div class="login">
	<div class="login-header">
		<h1>Registro</h1>
	</div>
	<div class="login-form">


		<h:form id="formulario01">

			<h3 for="cedula">
				Cedula (*):
				<h:inputText type="text" id="cedula" name="cedula"
					value="#{crearUsuarioBean.alumno.cedula}"
					placeholder="Ingrese el número de cedula ..." maxlength="10" />
			</h3>
			<br> </br>

			<h3 for="nombres">
				Nombre (*):
				<h:inputText type="text" id="nombres" name="nombres"
					value="#{crearUsuarioBean.alumno.nombre}"
					placeholder="Ingrese sus dos nombres completos ..." />
			</h3>

			<br> </br>

			<h3 for="direccion">
				Dirección (*)
				<h:inputText type="text" id="direccion" name="direccion"
					value="#{crearUsuarioBean.docente.direccion}"
					placeholder="Ingrese su dirección ..." />
			</h3>

			<br> </br>
			<h3 for="fecha">
				Fecha Nacimiento (*):
				<h:inputText type="date" id="fechaNacimiento" name="fechaNacimiento"
					value="#{crearUsuarioBean.alumno.fechaNacimiento}"
					placeholder="Ingrese su fecha de nacimiento ...">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>

			</h3>
			<br> </br>

			<h3 for="correo">
				Correo electrónico (*):
				<h:inputText type="email" id="correo" name="correo"
					value="#{crearUsuarioBean.alumno.correo}"
					placeholder="Ingrese su correo electrónico ..." />
			</h3>
			<br> </br>

			<h3 for="correo">
				Contraseña (*):
				<h:inputText type="password" id="contrasena" name="contrasena"
					value="#{crearUsuarioBean.alumno.contrasena}"
					placeholder="Ingrese su contraseña ..." />
			</h3>
			<br> </br>
			<h:commandButton action="#{crearUsuarioBean.crearAlumno()}"
				value="Insertar Alumno" id="crear" name="crear"
				class="btn btn-primary mr-2" />


			<h:commandButton action="#{redireccionarBean.redMenuPrincipalG()}" value="Cancelar"
				id="cancelar" name="cancelar" />
		</h:form>

	</div>



</div>






</html>
