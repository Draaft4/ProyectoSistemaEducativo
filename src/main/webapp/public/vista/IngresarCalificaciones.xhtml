<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:define name="ingresaCalificaciones">Calificacion</ui:define>
	<link href="../controladores/estiloIngresarCalificaciones.css"
		rel="stylesheet" />
	<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</h:head>
<div class="login">
	<div class="login-header">
		<h1>Ingresar Calificaciones</h1>
	</div>
	<div class="login-form">
		<h:form>
			<br></br>
			<h3 for="cedula">
				Cedula (*):
				<h:inputText type="text" id="cedula" name="cedula"
					value="#{alumnoBean.alumno.cedula}" maxlength="10" />
				<h:commandButton action="#{alumnoBean.obtenerAlumno()}" id="buscar" name="buscar" value="Buscar"
					class="btn btn-primary mr-2" />
			</h3>



			<h3>
				Nombre (*):
				<h:inputText type="text" name="nombres"
					value="#{alumnoBean.alumno.nombre}" />
			</h3>


			<br></br>
			<h3 for="asig">
				Asignatura (*):
				<h:inputText type="text" id="codAsg" name="codAsg"
					value="#{alumnoBean.codAsignatura}"/>
					<h:commandButton action="#{alumnoBean.seleccionadoP()}" id="buscar2" name="buscar2" value="Buscar"
					class="btn btn-primary mr-2" />
					<h:outputText value="#{alumnoBean.selecionado}" />
			</h3>
			<br></br>
			<h3>
				Ingre Calificacion (*):
				<h:inputText type="text" id="nota" placeholder="Ingrese la calificacion ..."
					name="nombres" value="#{alumnoBean.nota}" />
			</h3>

			<br></br>
			<br></br>
			<h:commandButton type="summit" action="#{alumnoBean.agregarCalificacion()}"
				id="aceptar" name="aceptar" value="Aceptar" class="btn btn-primary mr-2"  />
			<h:commandButton action="#{redireccionarBean.redMenuPrincipalDocente()}" id="cancelar" name="cancelar"
				value="Cancelar" />
		</h:form>
	</div>



</div>






</html>
