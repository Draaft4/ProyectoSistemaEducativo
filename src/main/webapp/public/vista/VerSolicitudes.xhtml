<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<ui:define name="title">Solicitar</ui:define>
<link href="../controladores/estiloListaCalificaciones.css"
		rel="stylesheet" />
<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</head>
<div class="login">
	<div class="login-header">
		<h1>Solicitud</h1>
	</div>
	<div class="login-form">

		<h:form id="formulario01">

			<h3 for="cedula">
				Cedula Docente(*):
				<h:inputText type="text" id="cedulaD" name="cedulaD"
					value="#{docenteBean.docente.cedula}" maxlength="10" />
				<h:commandButton action="#{docenteBean.cargarsolicitudes()}"
					id="solicitar" name="solicitar" value="Obtener Solicitudes" />
			</h3>
			<br></br>
			<h:dataTable value="#{docenteBean.list}" var="row" id="tabla">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo" />
					</f:facet>
					<h:outputText value="#{row.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Contenido" />
					</f:facet>
					<h:outputText value="#{row.contenido}" />

				</h:column>
			</h:dataTable>
			<h:commandButton action="MenuPrincipalDocente.xhtml?faces-redirect=true&amp;sesion=true" id="cancelar" name="cancelar"
				value="Cancelar" />
		</h:form>
	</div>



</div>


</html>
