<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<ui:define name="title">Matricular</ui:define>
<link href="../controladores/estiloMatricula.css" rel="stylesheet" />
<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</head>
<div class="login">
	<div class="login-header">
		<h1>Matricula</h1>
	</div>
	<div class="login-form">

		<h:form id="formulario01">


			<br> </br>

			<h3 for="cedula">
				Cedula (*):
				<h:inputText type="text" id="cedula" name="cedula" value="#{alumnoBean.alumno.cedula}"
					placeholder="Ingrese el nÃºmero de cedula ..." maxlength="10" />
				<h:commandButton action="#{alumnoBean.obtenerAlumno()}" id="buscar" name="buscar" value="Buscar" />
			</h3>

			<span id="mensajeCedula" class="error"></span>
			<br> </br>

			<h3 for="fecha">
				Fecha Inscripcion (*):
				<h:inputText type="date" id="fechaInscripcion"
					name="fechaInscripcion" value="#{alumnoBean.fechaInscripcion}"
					placeholder="Ingrese su fecha de Inscripcion ...">
					<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
			</h3>

			<br></br>
			<h3 for="nombres">
				Nombre (*):
				<h:inputText type="text" id="nombres" name="nombres" value="#{alumnoBean.alumno.nombre}" />
			</h3>

			<h3 for="asig">
				Codigo Asignatura (*):
				<h:inputText type="text" id="codAs" name="codAs" value="#{alumnoBean.codAsignatura}" />

				<h:commandButton action="#{alumnoBean.matricular()}" id="agregar" name="agregar" value="Agregar" />
			</h3>
			<br></br>
			<br></br>
			<h:dataTable value="#{alumnoBean.listAsignatura}" var="row" id="tabla">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo" />
					</f:facet>
					<h:outputText value="#{row.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{row.nombreAsignatura}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Docente" />
					</f:facet>
					<h:outputText value="#{row.docente.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Espacio fisico" />
					</f:facet>
					<h:outputText value="#{row.espacioFisico}" />
				</h:column>
			</h:dataTable>
			
			<br></br>
			<h:commandButton action="#{redireccionarBean.redMenuPrincipalEstudiante()}" id="cancelar" name="cancelar" value="Salir" />
		</h:form>

	</div>



</div>


</html>
