<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:define name="title">Listas Calificaciones</ui:define>
	<link href="../controladores/estiloListaCalificaciones.css"
		rel="stylesheet" />
	<style type="text/css">
.error {
	color: rgb(255, 230, 0);
	font-size: 16px;
}
</style>
</h:head>
<body>
	<div class="login">
		<div class="login-header">
			<h1>Lista de Calificaciones</h1>
		</div>
		<div class="login-form">

			<h:form id="formulario01">
				<h3 for="cedula">
					Cedula del estudiante:
					<h:inputText value="#{alumnoBean.alumno.cedula}" type="text"
						id="cedula" name="cedula" />
				</h3>
				<br> </br>
				<h3 for="asig">
					Elegir Asignaturas (*):
					<h:inputText value="#{alumnoBean.codAsignatura}" type="text"
						id="cod" name="cod" />
					<h:commandButton action="#{alumnoBean.obtenerAlumno()}"
						value="Buscar" class="btn btn-primary mr-2" />
				</h3>
				<br> </br>
				<br> </br>
				<h:dataTable value="#{alumnoBean.cali}" var="row" id="tabla">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nota Parcial" />
						</f:facet>
						<h:outputText value="#{row.notaParcial}" />

					</h:column>

				</h:dataTable>
				<br> </br>
				<br> </br>
				<h3 for="notaTotal">
					Nota Total (*):
					<h:inputText type="text" id="notaTotal" name="notaTotal"
						value="#{alumnoBean.nota}" />
				</h3>

				<h:commandButton action="MenuPrincipalEstudiante.xhtml?faces-redirect=true&amp;sesion=true" id="cancelar" name="cancelar" value="Cancelar" />
			</h:form>

		</div>

	</div>

</body>

</html>
